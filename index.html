<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Green Owl Shop</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel='icon' href='Green_Owl_Ico.png' type='image/x-icon'/ >
  <link rel="stylesheet" type="text/css" href="">
  <style>
    a, a:hover, a:active, a:visited { color: black; }
  </style>
</head>
  <body>
<div style="text-align: center;">
<img src="Green_Owl_Logo_M.png" height="100" alt="logo">
<h2>Thank you for visiting greenowlshop.com</h2>
<p>We are currently SOLD OUT!</p>
<p>All current customers, enter your tracking number here to see your order status.</p>
<br />
<div style="text-align: center;"><input type="text" id="YQNum" maxlength="50" /> 
<input type="button" value="TRACK" onclick="doTrack()" /></div>
<div id="YQContainer"></div>
<!--Script code can be put in the bottom of the page, wait until the page is loaded then execute.-->
<script type="text/javascript" src="//www.17track.net/externalcall.js"></script>
<script type="text/javascript">// <![CDATA[
function doTrack() {
    var num = document.getElementById("YQNum").value;
    if(num===""){
        alert("Enter your number."); 
        return;
    }
    YQV5.trackSingle({
        //Required, Specify the container ID of the carrier content.
        YQ_ContainerId:"YQContainer",
        //Optional, specify tracking result height, max height 800px, default is 560px.
        YQ_Height:560,
        //Optional, select carrier, default to auto identify.
        YQ_Fc:"0",
        //Optional, specify UI language, default language is automatically detected based on the browser settings.
        YQ_Lang:"en",
        //Required, specify the number needed to be tracked.
        YQ_Num:num
    });
}
// ]]>
</script>
  <h2>NEED SUPPORT?</h2>
  <p>Contact us at <strong>support@greenowlshop.com</strong></p>
</div>
  </body>
</html>
